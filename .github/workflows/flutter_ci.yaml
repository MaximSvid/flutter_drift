name: Flutter CI/CD

on:                                                                                     
   push:                                                                                 
     branches:                                                                           
       - main                                                                            
   pull_request:                                                                         
     branches:                                                                           
       - main                                                                            
                                                                                         
jobs:                                                                                   
   build:                                                                                
     runs-on: ubuntu-latest                                                              
                                                                                         
     steps:                                                                              
     - name: Checkout repository                                                         
       uses: actions/checkout@v2                                                         
                                                                                         
     - name: Set up Dart                                                                 
       uses: dart-lang/setup-dart@v1                                                     
       with:                                                                             
         sdk: 'stable'                                                                   
                                                                                         
     - name: Install dependencies                                                        
       run: dart pub get                                                                 
                                                                                         
     - name: Run tests                                                                   
       run: dart test                                                                    
                                                                                         
     - name: Build project                                                               
       run: dart compile exe bin/main.dart -o build/main                                 
